<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Survey Form</title>
</head>
<body>
    <main class="main">
        <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
        <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
            <form action="" id="survey-form" class="form">
               <div class="formGroup">
                   <label id="name-label" for="name">Name</label>
                   <input type="text" name="email" id="name" placeholder="Enter your name" required>
               </div>
               <div class="formGroup">
                   <label id="email-label" for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Enter your email" required>
               </div>
               <div class="formGroup">
                   <label id="number-label" for="age">Age<span class="cli">(Optional)</span></label>
                   <input type="number" name="age" id="number" placeholder="age" min="10" max="99">
               </div>
               <div class="formGroup">
                    <label for="role">Which option best describes your current role?</label>
                    <select class="select" type="text" name="role" id="dropdown" required>
                        <option class="option" value="student">Student</option>
                        <option class="option" value="job">Full time job</option>
                        <option class="option" value="learner">Full time learner</option>
                        <option class="option" value="preferNo">Prefer not to say</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="user-recomend">
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <div class="ratio">
                            <input type="radio" value="definitely" name="user-recomend" checked class="input-ratio">
                            Definitely
                        </div>
                        <div class="ratio">
                            <input type="radio" value="maybe" name="user-recomend" class="input-ratio">
                            Maybe
                        </div>
                        <div class="ratio">
                            <input type="radio" value="definitely" name="user-recomend"  class="input-ratio">
                            Not Sure
                        </div>
                    </label>
                </div>
                <div class="formGroup">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select class="select" type="text" name="feature" id="feature" class="dropdown" required>
                        <option class="option" value="Challenges">Challenges</option>
                        <option class="option" value="projects">Projects</option>
                        <option class="option" value="community">Community</option>
                        <option class="option" value="opensource">Open Source</option>
                    </select>
                </div>
                <div class="formGroup">
                    <p>What would you like to see improved? <span class="cli">(Check all that apply)</span></p>
                    <label for="frontend" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="frontend" value="frontend">
                        Front-end Projects
                    </label>
                    <label for="backend" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="backend" value="backend">
                        Back-end Projects
                    </label>
                    <label for="datavisual" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="datavisual" value="datavisual">
                        Data Visualization
                    </label>
                    <label for="challenges" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="challenges" value="challenges">
                        Challenges
                    </label>
                    <label for="opensource" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="opensource" value="opensource">
                        Open Source Community
                    </label>
                    <label for="helproom" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="helproom" value="helproom">
                        Gitter help rooms
                    </label>
                    <label for="videos" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="videos" value="videos">
                        Videos
                    </label>
                    <label for="meetups" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="meetups" value="meetups">
                        City Meetups
                    </label>
                    <label for="Wiki" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="Wiki" value="Wiki">
                        Wiki
                    </label>
                    <label for="Forum" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="Forum" value="Forum">
                        Forum
                    </label>
                    <label for="courses" class="ratio"> 
                        <input type="checkbox" class="input-ratio" name="courses" value="courses">
                        Additional Courses
                    </label>
                </div>
                <div class="formGroup">
                    <p>Any comments or suggestions?</p>
                    <textarea class="text-area" name="comments" id="commetns" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
                </div>
                <div class="formGropu">
                    <button type="submit" id="submit" class="submit-btn">Submit</button>
                </div>
            </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
